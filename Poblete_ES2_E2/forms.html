<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- | Imports Externos | -->

    <!-- | Bootstrap | -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- | Fuentes | -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&display=swap" rel="stylesheet">

    <!-- | Iconos | -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- | Archivos Locales | -->
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Formularios | Evaluación Sumativa 2</title>
</head>
<body onload="colorLoad()">
    <div class="space">
        <h1>Formularios | Evaluación Sumativa 2</h1>
    </div>
    <!-- | Formulario 1: 2 Cajas de Texto; 2 Checks; 1 Select; Validaciones | -->
    <div class="seccion-forms">
        <div id="alertPlaceholder"></div>
        <form id="form1" href="portal.inacap.cl">
            <div class="form-container mb-3">
                <h4>Registro de Página</h4>
                
                <!-- | Cajas de Texto | -->
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                <br>
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="************" required>
                <br>

                <!-- | Select | -->
                <label for="genero" class="form-label">Seleccione su Género</label>
                <select class="form-select" id="genero" required>
                    <option value="" disabled selected>Seleccione...</option>
                    <option value="man">Hombre</option>
                    <option value="woman">Mujer</option>
                    <option value="none">Prefiero no Decir</option>
                </select>
                <br>

                <!-- | Checkboxes | -->
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                <label class="form-check-label" for="terminos">
                    ¿Ha leído y acepta los términos y condiciones?
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="notificaciones">
                <label class="form-check-label" for="notificaciones">
                    ¿Desea recibir correos del boletín de la página?
                </label>

                <!-- | Botón Verificaciones | -->
                <hr class="hr-sm">
                <input class="btn btn-base" type="button" onclick="form1Validation()" value="Registrarse">
                </div>
            </div>
        </form>
        <!-- | Formulario 2: 2 Fechas; Validación | -->
        <form id="form2">
            <div class="form-container">
                <h4>Selección de Fechas</h4>

                <!-- | Fecha 1 | -->

                <!-- | Diseño de Selección de Fechas (no funcional)
                <label for="date1" class="form-label">Fecha Inicio</label><br>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" value="Seleccione..." id="text-date1" readonly onclick="openCalendar('date1')">
                    <button class="btn form-date-btn fa fa-calendar fa-lg" type="button" id="btn-date1" onclick="openCalendar('date1')"></button>
                </div>
                -->

                <label for="date1" class="form-label">Fecha Inicio</label><br>
                <input type="date" class="form-date" id="date1" tabindex="-1"><br><br>

                <!-- | Fecha 2 | -->
                <!-- | Diseño de Selección de Fechas (no funcional)
                <label for="date2" class="form-label">Fecha Fin</label>
                <div class="input-group mb-3">
                    <input class="form-control" type="text" value="Seleccione..." id="text-date2" readonly onclick="openCalendar('date2')">
                    <button class="btn form-date-btn fa fa-calendar fa-lg" type="button" id="btn-date2" onclick="openCalendar('date2')"></button>
                </div>
                -->
                <label for="date2" class="form-label">Fecha Fin</label><br>
                <input type="date" class="form-date" id="date2" tabindex="-1">

                <!-- | Botón Verificaciones | -->
                <hr class="hr-sm">
                <input class="btn btn-base" type="button" value="Enviar" onclick="form2Validation()">
            </div>
        </form>
        <!-- | Formulario 3: Cambiar Estilos CSS de Página | -->
        <form id="form3">
            <div class="form-container">
                <h4>Personalizar Estilo</h4>

                <!-- | Fondo | -->
                <label for="carrusel" class="form-label"><b>Seleccionar Fondo</b></label>
                <div id="carouselExampleIndicators" class="carousel carousel-sm slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner" id="carrusel">
                        <div class="carousel-item active">
                        <img src="img/bg/bg1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="img/bg/bg2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                        <img src="img/bg/bg3.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div><br>

                <!-- | Fuentes | -->
                <label for="textfont" class="form-label"><b>Seleccionar Fuente de Texto</b></label><br>
                <select class="form-select" id="fonts" name="fonts" required>
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="arial" class="arial">Arial</option>
                        <option value="calibri" class="calibri">Calibri</option>
                        <option value="corben" class="corben">Corben</option>
                        <option value="georgia" class="georgia">Georgia</option>
                        <option value="lucida" class="lucida">Lucida</option>
                        <option value="optima" class="optima">Optima</option>
                        <option value="perpetua" class="perpetua">Perpetua</option>
                        <option value="rockwell" class="rockwell">Rockwell</option>
                        <option value="segoe-ui" class="segoe-ui">Segoe UI</option>
                        <option value="times-new-roman" class="times-new-roman">Times New Roman</option>
                </select><br>

                <!-- | Colores | -->
                <label for="btncolor" class="form-label"><b>Seleccionar Colores de los Botones</b></label><br>
                <div class="color-pickers">
                    <div class="color-group">
                        <label for="btncolor" class="form-label">Color Principal</label>
                        <input type="color" id="btncolor">
                    </div>
                    <div class="color-group">
                        <label for="btncolorhover" class="form-label">Color al Pasar el Ratón Encima</label>
                        <input type="color" id="btncolorhover">
                    </div>
                </div>

                <!-- | Boton Aplicar | -->
                <hr class="hr-sm">
                <input class="btn btn-base" type="button" onclick="form3Change()" value="Aplicar">
            </div>
        </form>
    </div>

    <section class="seccion-gris">
    <div class="container text-center text-light py-5">
        <h2>Hecho por: Sebastián Poblete</h2>
        <img src="img/koh.png" class="rounded-circle mt-4" width="150" alt="Avatar de Koh">
    </div>
    </section>

    <footer class="bg-black text-white text-center p-4">
    <div class="container">
        <small>2025 Sebastián Poblete | Programación Front End. INACAP Calama.</small>
    </div>

</body>
</html>
